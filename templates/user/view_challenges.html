{% extends 'user/user-base.html' %}
{% load static %}

{% block content %}

{% include 'user/includes/header_base.html' %}
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
<style>

.row{
    margin-left: 20rem;
    
}
    span{
    font-size:15px;
    color: rgb(0, 0, 0);
}

.box{
    padding:60px 0px;
    
}

.box-part{
    background:rgb(255, 255, 255);
    border-radius:0;
    padding:60px 10px;
    margin:30px 0px;
}
.text{
    margin:20px 0px;
    color: black;
}

.fa{
     color:#4183D7;
}
.wrapper {
    position: relative
}


</style>


    <div class="row">
        <div class="col-lg-12" style="color: black; font-weight: bolder;">
            <h3>All Challenges</h3>
        </div>
        <div style="position: absolute; right: 2rem;">
            <a href="{% url 'leaderboard' %}" class="btn btn-success">Leaderboard</a>
        </div>
   {% for topic in topics %}
   <a href="{% url 'challenge_quest' topic.id %}">
        <div class="col-md-4" >
               
            <div class="box-part text-center"  style="border: none ; border-radius: 10px; margin: 2rem; box-shadow: 5px 5px 12px rgb(199, 199, 199);">
                <div >
                    <img src="{{topic.image.url}}" style="height: 15rem;" alt="">
                </div>
                
                <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
                
                <div class="title">
                    <h1 style="color: #056ca8; font-weight: bolder; font-family: 'Manrope', sans-serif;">{{topic.title}}</h1>
                </div>
                
                <div class="text">
                    <span>{{topic.description}}</span>
                </div>
                
                <!-- <a href="#" style="color: white;">Learn More</a> -->
                
             </div>
        </div>
    </a>
    {% endfor %}
        
    </div>

{% endblock %}
