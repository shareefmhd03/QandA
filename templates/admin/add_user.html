{%  extends 'admin/admin_base.html' %}
{% load static %}

{% block content %}

    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Default form</h4>

            <form class="forms-sample" method="POST" >
                {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputUsername1">First Name</label>
                <input type="text" name="first_name" class="form-control" id="exampleInputUsername1" placeholder="FIrstname" >
              </div>
              <div class="form-group">
                <label for="exampleInputUsername1">Last Name</label>
                <input type="text" name ="last_name" class="form-control" id="exampleInputUsername1" placeholder="lastname">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email </label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputConfirmPassword1">Confirm Password</label>
                <input type="password" name="password2" class="form-control" id="exampleInputConfirmPassword1" placeholder="Password">
              </div>
              <div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Remember me
                <i class="input-helper"></i></label>
              </div>
              <button type="submit" class="btn btn-primary mr-2">Submit</button>
              <a href='{% url "user_mgmt" %}' class="btn btn-light">Cancel</a>
            </form>
          </div>
        </div>
      </div>


  {% endblock %}
